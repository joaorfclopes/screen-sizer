<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Screen Sizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="size.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="size.js"></script>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    .container {
        margin-top: 20%;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 20%;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    .box {
        margin-left: 40%;
        margin-right: 40%;
    }

    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<script>
    function start() {
        document.getElementById("height").innerHTML = screen.availHeight;
        document.getElementById("width").innerHTML = screen.availWidth;

        var modal = document.getElementById('myModal');
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }
</script>

<body onload="start()">
    <div class="container">
        <h1>Screen Meter</h1>

        <button id="myBtn">Click Me</button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="box">
                    <p>HEIGHT: <span id="height"></span></p>
                    <p>WIDTH: <span id="width"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
